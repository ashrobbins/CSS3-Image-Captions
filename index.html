<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>CSS3 Image Captions</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>CSS3 Image Captions</h1>

    <h4>Roll up from below</h4>
    <div class="image">
        <div id="figure">
            <p><img class="alignleft size-full wp-image-225" title="mariokart" src="http://www.ashrobbins.com/wp-content/uploads/2010/12/mariokart.jpg" alt="" width="350" height="350"></p>
            <p class="caption">Let's-a-go!</p>
       </div>
       <p class="clear"></p>
    </div>

    <h4>Fade in</h4>
    <div class="image2">
        <div id="figure2">
            <p><img class="alignleft size-full wp-image-225" title="mariokart" src="http://www.ashrobbins.com/wp-content/uploads/2010/12/yoshi.jpg" alt="" width="350" height="350"></p>
            <p class="caption2">I'm green! Luigi sucks!</p>
        </div>
        <p class="clear"></p>
    </div>

    <h4>Roll in from Left</h4>
    <div class="image3">
        <div id="figure3">
            <p><img class="alignleft size-full wp-image-225" title="mariokart" src="http://www.ashrobbins.com/wp-content/uploads/2010/12/luigi.jpg" alt="" width="350" height="467"></p>
            <p class="caption3">I'll fight you Dino boy!</p>
        </div>
        <p class="clear"></p>
    </div>

    <h4>Rotate In</h4>
    <div class="image4">
        <div id="figure4">
            <p><img class="alignleft size-full wp-image-225" title="mariokart" src="http://www.ashrobbins.com/wp-content/uploads/2010/12/bowzer.jpg" alt="" width="350" height="321"></p>
            <p class="caption4">Oh yeah well I have spikes on my back anyway so…</p>
        </div>
        <p class="clear"></p>
    </div>

</body>
</html>
